<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-store" />
        <title>Tableau Web Data Connector Host</title>
        <link rel="stylesheet" type="text/css" href="css/tableau.css">
        <!-- Use the local version of jquery in case we are offline -->
        <!-- <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="tableau.js" type="text/javascript"></script>
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
    </head>

    <body>
        <h2>Tableau Web Data Connector</h2>
        <!-- Tools Menu -->
        <div class="container container-table">
          <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
              <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Studies!</button>
            </div>
          </div>
        </div>

        <div class="tools">
            <div id="tableauObject">
            </div>
        </div>

        <!-- Web Data Connector iframe -->
        <div class="main">
           <iframe id="host-iframe" onload="iframeLoaded()" frameborder="0" style="width: 80%; height:50px;"></iframe>
        </div>

        <!-- Web Data Connector Results -->
        <div id="fetchedData"></div>

        <!-- Console / Log spacer -->
        <div id="footerSpacer"></div>

        <!-- Console / Log -->
        <div id="footerHolder">
            <div class="footerHead">
                <button type="button" id="clearLog">Clear Log</button>
            </div>

            <div class="log" id="footer">
                <div id="log"></div>
            </div>
        </div>
    </body>
</html>
