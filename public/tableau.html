<html>
<head>
    <title>Clinical Trials</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
    <script src="tableau.js" type="text/javascript"></script>
    <link   rel="stylesheet" href="stylesheets/tableau/styles.css" />
</head>

<body>
    <h2>Retrieve Clinical Trials Associated with an Organization or MeSH Term</h2>
    <div class="container container-table">
        <div>
          <form role='form' id='orgForm'>
               <div class="row col-md-4" style="margin-top:10px">
                    <div class="input-group">
                        <input id="organization" type="text" class="form-control" placeholder="Organization">
                        <input id="meshTerm" type="text" class="form-control" placeholder="MeSH Term">
                        <div class="row col-md-2 input-group-btn">
                            <button id="submitButton" class="btn btn-default" type="button">Go!</button>
                        </div>
                    </div>
                </div>

          </form>
        </div>
    </div>
</body>

</html>
